<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Projeto Kanban</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Igor Oliveira</h1>
    </header>
    <hr />
    <!--------------------Conteúdo Main ------------------------>
    <div class="container">
      <!-- Coluna -->
      <div class="column">
        <!-- Título -->
        <div class="title">
          <div>To Do</div>
          <i
            class="fa-sharp fa-solid fa-square-plus"
            id="add-card"
            title="Adicionar Card"
          ></i>
        </div>
      </div>
      <!-- Coluna -->
      <div class="column">
        <div class="title">In Progress</div>
      </div>
      <!-- Coluna -->
      <div class="column">
        <div class="title">Done</div>
      </div>
    </div>

    <!------------ Janela edit------------------ -->
    <div class="edit-container">
      <div class="top-bar">
        <button type="button" class="btn-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="main">
        <div class="title">
          <h3>Editar o texto do card</h3>
        </div>
        <div class="input-text">
          <input type="text" name="textCard" id="textCard" />
        </div>
        <div>
          <button type="button" class="btn-confirm-edit">
            <i class="fa-sharp fa-solid fa-circle-check"></i> Adicionar
          </button>
        </div>
      </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>

    <!-- Script Icones -->
    <script
      src="https://kit.fontawesome.com/aaa0af8688.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
